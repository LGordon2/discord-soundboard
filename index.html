<html class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    <script type="text/javascript">
        const playTimeouts = {}
        window._addStats = {}
        let shouldPlay = true
        let shouldPlaySendSounds = false

        /**
         *    Mute sounds | Play send sounds | IsSendSound? || Sound played?
         * 1.     F       |  F               | F            || T
         * 2.     F       |  F               | T            || F
         * 3.     F       |  T               | F            || F
         * 4.     F       |  T               | T            || T
         * 5.     T       |  x               | x            || F
         * 
         * The second parameter indicates that the sound was sent through the websocket.
         */
        const playSound = (elId, soundId, sent) => {
            sent = sent === undefined ? false : sent
            const audio = new Audio(`https://cdn.discordapp.com/soundboard-sounds/${soundId}`);
            let el = undefined;
            if (elId) {
                el = document.querySelector('#' + elId)
            }
            audio.addEventListener("loadeddata", () => {
                if (el) {
                    if (playTimeouts[soundId]) {
                        clearTimeout(playTimeouts[soundId]);
                    }
                    const classesToAdd = ['border-green-400']
                    const classesToRemove = ['border-gray-200', 'dark:border-gray-700']

                    el.classList.add(...classesToAdd)
                    el.classList.remove(...classesToRemove)
                    const timeoutId = setTimeout(() => {
                        el.classList.add(...classesToRemove)
                        el.classList.remove(...classesToAdd)
                    }, audio.duration * 1000)
                    playTimeouts[soundId] = timeoutId;
                }
                if (shouldPlay) {
                    if (sent === shouldPlaySendSounds) {
                        audio.play()
                    }
                }
            });
        }

        const updateStats = (soundName) => {
            if (!window._addStats[soundName]) {
                window._addStats[soundName] = 0
            }
            window._addStats[soundName]++
        }

        const updateOrder = (el) => {
            const soundName = el.getAttribute('data-soundname') ?? ''
            el.classList.add(`order-[${String(9999 - (window._addStats[soundName] ?? 0))}]`)
        }

        const muteSounds = (ev) => {
            shouldPlay = !ev.target.checked
        }

        const configurePlaySendSoundEl = () => {
            const el = document.querySelector('#playsound') ?? document.querySelector('#playsounddisabled')
            if (el) {
                if (shouldPlaySendSounds) {
                    el.setAttribute('id', 'playsound')
                } else {
                    el.setAttribute('id', 'playsounddisabled')
                }
            }
        }

        const playSendSounds = (ev) => {
            shouldPlaySendSounds = ev.target.checked
            configurePlaySendSoundEl()
        }

        window._updateOrder = updateOrder;
        window._updateStats = updateStats;
        window._playSound = playSound;
        window._muteSounds = muteSounds;
        window._playSendSounds = playSendSounds;
    </script>
    <div hx-ext="ws" ws-connect="/ws">
        <div id="sounds" class="flex flex-col justify-center items-center">
            <div class="flex flex-1 flex-wrap justify-center items-center max-w-7xl">
                <div id="soundboard-0"></div>
                <div id="soundboard-1"></div>
                <div id="soundboard-2"></div>
                <div id="soundboard-3"></div>
                <div id="soundboard-4"></div>
                <div id="soundboard-5"></div>
                <div id="soundboard-6"></div>
                <div id="soundboard-7"></div>
            </div>
            <div id="storedsounds"></div>
            <div class="flex flex-row">
                <div>
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer" hx-on:change="window._muteSounds(event)">
                        <div
                            class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                        </div>
                        <span class="ms-3 text-sm font-medium text-gray-900">Mute sounds</span>
                    </label>
                </div>
                <div class="ml-4">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer"
                            hx-on:change="window._playSendSounds(event)">
                        <div
                            class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                        </div>
                        <span class="ms-3 text-sm font-medium text-gray-900">Play send sounds</span>
                    </label>
                </div>
            </div>
            <div id="playsounddisabled"></div>
        </div>
    </div>
</body>

</html>
