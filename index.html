<html class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    <script type="text/javascript">
        const playTimeouts = {}
        window._addStats = {}
        let shouldPlay = true

        const playSound = (soundId) => {
            const audio = new Audio(`https://cdn.discordapp.com/soundboard-sounds/${soundId}`);
            const el = document.querySelector('#box-' + soundId)
            audio.addEventListener("loadeddata", () => {
                if (playTimeouts[soundId]) {
                    clearTimeout(playTimeouts[soundId]);
                }
                const classesToAdd = ['border-green-400']
                const classesToRemove = ['border-gray-200', 'dark:border-gray-700']

                classesToRemove.forEach(clz => el.classList.remove(clz))
                classesToAdd.forEach(clz => el.classList.add(clz))
                // el.classList.add('playing');
                const timeoutId = setTimeout(() => {
                    classesToRemove.forEach(clz => el.classList.add(clz))
                    classesToAdd.forEach(clz => el.classList.remove(clz))
                    // el.classList.remove('playing')
                }, audio.duration * 1000)
                playTimeouts[soundId] = timeoutId;
                shouldPlay && audio.play()
            });
        }

        const updateStats = (soundName) => {
            if (!window._addStats[soundName]) {
                window._addStats[soundName] = 0
            }
            window._addStats[soundName]++
        }

        const updateOrder = (el) => {
            const soundName = el.getAttribute('data-soundname') ?? ''
            el.classList.add(`order-[${String(9999 - (window._addStats[soundName] ?? 0))}]`)
        }

        const muteSounds = (ev) => {
            shouldPlay = !ev.target.checked
        }

        const setMutedStatus = (el) => {
            el.checked = !shouldPlay
        }

        window._updateOrder = updateOrder;
        window._updateStats = updateStats;
        window._playSound = playSound;
        window._muteSounds = muteSounds;
        window._setMutedStatus = setMutedStatus;
    </script>
    <div hx-ext="ws" ws-connect="/ws">
        <div id="sounds"></div>
    </div>
</body>

</html>
